{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>User Profile</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	</head>
	<body>
		<div class="container">
			<div class="col-sm-6 profile-holder">
				<div class="col-sm-4">
					<div class="row">
						<div class="image-holder">
							<!-- <img class="image" src="{% static 'images/profile_image.png'%}"/> -->
							<img class="image" src="{{ profile.image.url}}"/> 
						</div>
					</div>
					<div class="row" ondblclick="location.href='{% url 'edit_profile' profile.name 'user_name' %}'">
						<div class="col-sm-3 label">Name:</div>
						<div class="col-sm-9">{{ profile.user_name}}</div>
					</div>
					<div class="row" ondblclick="location.href='{% url 'edit_profile' profile.name 'age' %}'">
						<div class="col-sm-3 label">Age:</div>
						<div class="col-sm-9">{{ profile.age}}</div>
					</div>
				</div>
				<div class="col-sm-6">
			
				</div>
			</div>
			
		</div>
	</body>
</html>
